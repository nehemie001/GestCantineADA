
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/fragment::head"></head>

<body class="g-sidenav-show  bg-gray-200">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
       id="sidenav-main" th:insert="fragments/fragment::sidebar">

</aside>
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-12">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h4 class="font-weight-bolder">Enregistrement un plat.</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/menus}" th:object="${menu}" method="post">
                                    <input th:field="*{id}" hidden type="text">
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Libelle</label>
                                        <input th:field="*{creation_date}" type="text" class="form-control">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <select th:field="*{plat}" class="form-control">
                                            <option value="" disabled selected>SÃ©lectionnez un plat</option>
                                            <option th:each="p : ${plats}" th:value="${p.id}" th:text="${p.nom}"></option>
                                        </select>
                                    </div>

                                    <div class="text-center">
                                        <button
                                                class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">
                                            Enregistrer
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!--   Core JS Files   -->
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script th:src="@{js/material-dashboard.min.js?v=3.1.0}"></script>
</body>

</html>
